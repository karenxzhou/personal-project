<!DOCTYPE html>
<html lang='en'>
    <head>
         <title>Customize your ghost</title>
         <link rel="stylesheet" href="https://use.typekit.net/dos5iro.css"/>
         <link rel="stylesheet" href="https://use.typekit.net/dos5iro.css">
         <link rel='stylesheet' href="style.css"/>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
         <script src="script.js"></script>
    </head>
    <body>
         <h1>pick your ghost!</h1>
         <section class="intro">
             <div id="container">
                <div id="main"></div>
                <a href="index.html" target="_self">
                    <div class="menu" id="main text">BACK</div>
                </a>
             </div>
             <div id="choose">
                 <p>then click on it to play</p>
             </div>
         </section>

         <div class="ghostContainer2">
             <div class=".bigGhost">
                 <img src="SVG/ghost.svg" alt="ghost" width="400px" height="480px"/>
             </div>
             <div class="image-container">
                 <img src="puppy copy.jpeg"/>
             </div>
             <!-- <div class=".bigGhost">
                 <img src="SVG/ghost copy.svg" alt="ghost" width="400px" height="480px"></div> -->
         </div>
         <nav>
             <div class="ghostButton" id="pink">pink</div><br>

             <div class="ghostButton" id="darkpink">dark pink</div><br>

             <div class="ghostButton" id="red">red</div><br>

             <div class="ghostButton" id="orange">orange</div><br>

             <div class="ghostButton" id="yellow">yellow</div><br>

             <div class="ghostButton" id="green">green</div><br>

             <div class="ghostButton" id="purple">purple</div><br>

         </nav>
    </body>
</html>
